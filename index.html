<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="css/table.css">

    <!-- jQuery & validation plugin -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>

    <!-- jQuery UI CSS & JS -->
     <link rel="stylesheet" href=" https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css ">
     <script src=" https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js "></script>
</head>
<body>
    
    <h1>Interactive Dynamic Table</h1>
    <hr>
    <div class="container">
        <form id="inputform" novalidate>

        <div class="form">
            <label>Minimum column value X (between -50 to 50) :</label>
            <input type="number" id="startX" name="startX" placeholder="Enter value" min="-50" max="50" >
            <div id="startX_slider" class="slider"></div>
        </div>

        <div class="form">
            <label>Maximum column value X (between -50 to 50) :</label>
            <input type="number" id="endX" name="endX" placeholder="Enter value" min="-50" max="50" >
            <div id="endX_slider" class="slider"></div>
        </div>

        <div class="form">
            <label>Minimum row value Y (between -50 to 50) :</label>
            <input type="number" id="startY" name="startY" placeholder="Enter value" min="-50" max="50" >
            <div id="startY_slider" class="slider"></div>
        </div>

        <div class="form">
            <label>Maximum row value Y (between -50 to 50) :</label>
            <input type="number" id="endY" name="endY" placeholder="Enter value" min="-50" max="50" >
            <div id="endY_slider" class="slider"></div> 
        </div>
        
        <button type="submit" id="createTab">Generate Table</button>
        <button type="button" id="deleteSelected">Delete Selected Tabs</button>
    </form>
    </div>

    <div id="error-message"></div>

    <h2>Live Preview</h2>
    <div id="tableContainer" class="table-wrapper"></div>

    <h2>Saved Tables</h2>
    <div id="tabs">
        <ul></ul>
    </div>

    <!-- Link JavaScript -->
    <script src="js/table.js"></script>
</body>
</html>
